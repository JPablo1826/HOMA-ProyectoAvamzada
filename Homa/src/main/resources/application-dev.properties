# Swagger habilitado en desarrollo
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Mostrar m√°s opciones en UI
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true

# BD (MariaDB en local)
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:homa_avanzada_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true            
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect  

# Logs
logging.level.org.springdoc=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Email (Gmail)
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}

# Frontend
app.frontend.url=${FRONTEND_BASE_URL:http://localhost:4200}
