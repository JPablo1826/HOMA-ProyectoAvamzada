# Configuraci贸n Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.api-docs.path=/v3/api-docs
springdoc.paths-to-match=/api/**
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.display-request-duration=true

# URLs para OpenAPI (usadas en SwaggerConfig)
openapi.dev-url=http://localhost:8080
openapi.prod-url=https://api.homa.edu.co
#  Configuraci贸n JWT
jwt.secret=MiClaveSuperSeguraParaJWT1234567890123456
jwt.expiration=3600000  # (1 hora en milisegundos)

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect