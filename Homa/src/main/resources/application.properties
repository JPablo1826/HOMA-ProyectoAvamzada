# Configuración de la aplicación
spring.application.name=Homa
server.port=8080

# Deshabilitar autoconfiguración de JPA y DataSource
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Configuración de la base de datos (descomenta cuando la necesites)
# spring.datasource.url=jdbc:mysql://localhost:3306/homa_db
# spring.datasource.username=usuario
# spring.datasource.password=contraseña
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true

# Configuración Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.api-docs.path=/v3/api-docs
springdoc.paths-to-match=/api/**
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.display-request-duration=true

# URLs para OpenAPI (usadas en SwaggerConfig)
openapi.dev-url=http://localhost:8080
openapi.prod-url=https://api.homa.edu.co
