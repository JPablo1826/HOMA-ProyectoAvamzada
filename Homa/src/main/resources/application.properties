# ---------------------------------------
# CONFIGURACION GENERAL
# ---------------------------------------
spring.application.name=Homa
server.port=8080

# ---------------------------------------
# CONFIGURACION BASE DE DATOS MARIADB
# ---------------------------------------
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:homa_avanzada_db}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=emili123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Propiedades de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# ---------------------------------------
# SWAGGER / OPENAPI
# ---------------------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.paths-to-match=/api/**
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.default-model-expand-depth=1
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.display-request-duration=true

# URLs para OpenAPI
openapi.dev-url=http://localhost:8080
openapi.prod-url=https://api.homa.edu.co

# ---------------------------------------
# JWT CONFIGURACION
# ---------------------------------------
jwt.secret=${JWT_SECRET:development-secret-key-not-for-production-change-in-production}
jwt.expiration=${JWT_EXPIRATION:3600000}

# ---------------------------------------
# CORREO ELECTRONICO (SMTP)
# ---------------------------------------
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=alojamientohoma@gmail.com
spring.mail.password=mbib geat hzce luev
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.frontend.url=${FRONTEND_BASE_URL:http://localhost:4200}
app.backend.url=${BACKEND_BASE_URL:http://localhost:8080}

# ---------------------------------------
# MAPBOX CONFIGURACION
# ---------------------------------------
mapbox.access-token=${MAPBOX_TOKEN:your-mapbox-token-here}

# ---------------------------------------
# CLOUDINARY CONFIGURACION
# ---------------------------------------
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:your-cloud-name}
cloudinary.api-key=${CLOUDINARY_API_KEY:your-api-key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:your-api-secret}
cloudinary.folder=${CLOUDINARY_FOLDER:alojamientos}

# ---------------------------------------
# CONFIGURACION DE CARGA DE ARCHIVOS
# ---------------------------------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ---------------------------------------
# ACTUATOR (Health checks)
# ---------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
