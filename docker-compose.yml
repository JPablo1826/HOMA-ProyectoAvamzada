# ==============================================================
# Docker Compose para DESARROLLO LOCAL
# ==============================================================
version: '3.8'

services:
  # Base de Datos MariaDB
  database:
    image: mariadb:11.4
    container_name: homa-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: emili123
      MARIADB_DATABASE: homa_avanzada_db
      MARIADB_USER: homa_user
      MARIADB_PASSWORD: homapass
      MARIADB_AUTO_UPGRADE: 1
    ports:
      - "3310:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Opcional: directorio para scripts de inicialización
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - homa-network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Backend Spring Boot
  backend:
    build:
      context: ./Homa
      dockerfile: Dockerfile
    container_name: homa-backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      # Base de datos
      SPRING_DATASOURCE_URL: jdbc:mariadb://homa-mariadb:3306/homa_avanzada_db
      SPRING_DATASOURCE_USERNAME: homa_user
      SPRING_DATASOURCE_PASSWORD: homapass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.mariadb.jdbc.Driver
      
      # JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MariaDBDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      
      # Perfil activo
      SPRING_PROFILES_ACTIVE: dev
      
      # Servidor
      SERVER_PORT: 8080
      SERVER_SERVLET_CONTEXT_PATH: /
    ports:
      - "8080:8080"
    volumes:
      # Volumen para logs
      - backend_logs:/app/logs
    networks:
      - homa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 120s

  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: homa-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      API_BASE_URL: http://backend:8080
    ports:
      - "80:80"
    volumes:
      - frontend_logs:/var/log/nginx
    networks:
      - homa-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 20s

# ==============================================================
# Volúmenes
# ==============================================================
volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local
  frontend_logs:
    driver: local

# ==============================================================
# Redes
# ==============================================================
networks:
  homa-network:
    driver: bridge
