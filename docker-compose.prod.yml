# ==============================================================
# Docker Compose para PRODUCCIÓN
# ==============================================================
# Uso: docker-compose -f docker-compose.prod.yml up -d
# ==============================================================
version: '3.8'

services:
  # Base de Datos MariaDB
  database:
    image: mariadb:11.4
    container_name: homa-mariadb-prod
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: emili123
      MARIADB_DATABASE: homa_avanzada_db
      MARIADB_USER: root
      MARIADB_PASSWORD: emili123
      MARIADB_AUTO_UPGRADE: 1
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql
    networks:
      - homa-network-prod
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend Spring Boot
  backend:
    image: homa-backend:${APP_VERSION}
    container_name: homa-backend-prod
    restart: always
    depends_on:
      database:
        condition: service_healthy
    environment:
      # Base de datos
      SPRING_DATASOURCE_URL: jdbc:mariadb://homa-mariadb-prod:3306/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.mariadb.jdbc.Driver
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 10
      
      # JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MariaDBDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: false
      
      # Perfil activo
      SPRING_PROFILES_ACTIVE: prod
      
      # Servidor
      SERVER_PORT: 8080
      SERVER_SERVLET_CONTEXT_PATH: /
      
      # Seguridad
      SPRING_SECURITY_REQUIRE_HTTPS: true
      
      # Cloudinary (si se usa)
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      
      # Email
      SPRING_MAIL_HOST: ${MAIL_HOST}
      SPRING_MAIL_PORT: ${MAIL_PORT}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
    ports:
      - "8080:8080"
    volumes:
      - backend_logs_prod:/app/logs
    networks:
      - homa-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Frontend Angular con Nginx
  frontend:
    image: homa-frontend:${APP_VERSION}
    container_name: homa-frontend-prod
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      API_BASE_URL: https://${DOMAIN_NAME}/api
    ports:
      - "443:443"
      - "80:80"
    volumes:
      # SSL certificates
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # Nginx config
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_logs_prod:/var/log/nginx
    networks:
      - homa-network-prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==============================================================
# Volúmenes (con mejor nombramiento)
# ==============================================================
volumes:
  mysql_data_prod:
    driver: local
  backend_logs_prod:
    driver: local
  frontend_logs_prod:
    driver: local

# ==============================================================
# Redes (aisladas en producción)
# ==============================================================
networks:
  homa-network-prod:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
