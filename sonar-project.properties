# ==============================================================
# SonarQube Configuration - Backend
# ==============================================================

sonar.projectKey=HOMA
sonar.projectName=Proyecto HOMA - Backend
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.sourceEncoding=UTF-8

# Java configuration
sonar.java.source=17
sonar.java.target=17

# Coverage
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
sonar.java.coverage.reportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# Exclusions
sonar.exclusions=**/config/**,**/entity/**,**/dto/**

# Quality Gates
sonar.qualitygate.wait=true

# Issue tracking
sonar.links.issue_tracker=https://github.com/JPablo1826/HOMA-ProyectoAvamzada/issues
sonar.links.scm=https://github.com/JPablo1826/HOMA-ProyectoAvamzada
sonar.links.ci=https://github.com/JPablo1826/HOMA-ProyectoAvamzada/actions

# Security
sonar.java.security.rules.activated=true
sonar.security.hotspots.enabled=true

# Performance
sonar.performance.max_violations_per_file=10
